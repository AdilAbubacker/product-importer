{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Product Importer{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-primary: #6366f1;
      --color-primary-hover: #4f46e5;
      --color-primary-light: #eef2ff;
      --color-success: #10b981;
      --color-success-light: #d1fae5;
      --color-danger: #ef4444;
      --color-danger-light: #fee2e2;
      --color-warning: #f59e0b;
      --color-warning-light: #fef3c7;
      
      --color-bg: #f8fafc;
      --color-surface: #ffffff;
      --color-border: #e2e8f0;
      --color-border-light: #f1f5f9;
      
      --color-text-primary: #0f172a;
      --color-text-secondary: #475569;
      --color-text-tertiary: #94a3b8;
      
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 16px;
      --radius-xl: 20px;
      
      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--color-bg);
      color: var(--color-text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .app-shell {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navigation */
    .navbar {
      background: var(--color-surface);
      border-bottom: 1px solid var(--color-border);
      padding: 0;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.8);
    }

    .navbar-inner {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 72px;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 20px;
      color: var(--color-text-primary);
      text-decoration: none;
    }

    .brand-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--color-primary) 0%, #8b5cf6 100%);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 18px;
      box-shadow: var(--shadow-sm);
    }

    .navbar-links {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .navbar-links a {
      color: var(--color-text-secondary);
      text-decoration: none;
      padding: 10px 18px;
      border-radius: var(--radius-md);
      font-weight: 500;
      font-size: 15px;
      transition: var(--transition);
      position: relative;
    }

    .navbar-links a:hover {
      background: var(--color-border-light);
      color: var(--color-text-primary);
    }

    .navbar-links a.active {
      color: var(--color-primary);
      background: var(--color-primary-light);
    }

    .navbar-links a.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 18px;
      right: 18px;
      height: 2px;
      background: var(--color-primary);
      border-radius: 2px 2px 0 0;
    }

    /* Messages */
    .messages {
      max-width: 1400px;
      margin: 24px auto 0;
      padding: 0 32px;
      position: relative;
      z-index: 50;
    }

    .message {
      padding: 14px 18px 14px 48px;
      border-radius: var(--radius-lg);
      margin-bottom: 12px;
      font-size: 14px;
      font-weight: 500;
      position: relative;
      animation: slideInDown 0.3s ease;
      box-shadow: var(--shadow-md);
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message::before {
      content: '';
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .message-success {
      background: var(--color-success-light);
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .message-success::before {
      background: var(--color-success);
      content: 'âœ“';
      color: white;
      font-size: 12px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .message-error {
      background: var(--color-danger-light);
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .message-error::before {
      background: var(--color-danger);
      content: '!';
      color: white;
      font-size: 14px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Main content */
    .page-container {
      flex: 1;
      padding: 32px;
    }

    .page-inner {
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Utility classes */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 20px;
      border-radius: var(--radius-md);
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      font-family: inherit;
      white-space: nowrap;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: var(--color-primary);
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--color-primary-hover);
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-danger {
      background: var(--color-danger);
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .btn-danger:hover:not(:disabled) {
      background: #dc2626;
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--color-surface);
      color: var(--color-text-primary);
      border: 1px solid var(--color-border);
    }

    .btn-secondary:hover:not(:disabled) {
      background: var(--color-border-light);
      border-color: var(--color-text-tertiary);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar-inner {
        padding: 0 16px;
        height: 64px;
      }

      .navbar-brand {
        font-size: 18px;
      }

      .brand-icon {
        width: 32px;
        height: 32px;
        font-size: 16px;
      }

      .navbar-links {
        gap: 0;
      }

      .navbar-links a {
        padding: 8px 12px;
        font-size: 14px;
      }

      .page-container {
        padding: 20px 16px;
      }

      .messages {
        padding: 0 16px;
        margin-top: 16px;
      }
    }
  </style>

  {% block extra_head %}{% endblock %}
  
  <script>
    // CSRF Token helper - ensures CSRF token is available for all forms
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
    
    // Get CSRF token
    const csrftoken = getCookie('csrftoken');
    
    // Ensure all forms have CSRF token
    document.addEventListener('DOMContentLoaded', function() {
      // Find all forms without CSRF token and add it
      const forms = document.querySelectorAll('form[method="post"]');
      forms.forEach(function(form) {
        const hasToken = form.querySelector('input[name="csrfmiddlewaretoken"]');
        if (!hasToken && csrftoken) {
          const tokenInput = document.createElement('input');
          tokenInput.type = 'hidden';
          tokenInput.name = 'csrfmiddlewaretoken';
          tokenInput.value = csrftoken;
          form.appendChild(tokenInput);
        }
      });
    });
  </script>
</head>
<body>
<div class="app-shell">
  <header class="navbar">
    <div class="navbar-inner">
      <a href="{% url 'product_list' %}" class="navbar-brand">
        <div class="brand-icon">P</div>
        <span>Product Importer</span>
      </a>
      <nav class="navbar-links">
        <a href="{% url 'product_list' %}"
           class="{% if current_section == 'products' %}active{% endif %}">
          Products
        </a>
        <a href="{% url 'upload_products_page' %}"
           class="{% if current_section == 'upload' %}active{% endif %}">
          Upload
        </a>
        <a href="{% url 'webhook_list' %}"
           class="{% if current_section == 'webhooks' %}active{% endif %}">
          Webhooks
        </a>
      </nav>
    </div>
  </header>

  <div class="messages">
    {% if messages %}
      {% for message in messages %}
        <div class="message {% if message.tags == 'error' %}message-error{% else %}message-success{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  </div>

  <main class="page-container">
    <div class="page-inner">
      {% block content %}{% endblock %}
    </div>
  </main>
</div>
</body>
</html>
