[supervisord]
nodaemon=true

[program:web]
command=gunicorn backend.wsgi:application --preload --bind 0.0.0.0:$PORT
priority=10
autostart=true
autorestart=true
stopsignal=INT

[program:worker]
command=celery -A backend worker --loglevel=info
priority=20
autostart=true
autorestart=true
stopsignal=INT
